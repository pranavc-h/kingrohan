<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - SAM Garage Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Header -->
    <header class="bg-blue-900 text-white p-4 flex items-center justify-between shadow-md">
        <img src="logo.png" alt="SAM Garage Logo" class="h-12">
        <h1 class="text-xl font-bold">SAM Garage Official - Secure Payment</h1>
    </header>
    
    <!-- Payment Container -->
    <div class="max-w-lg mx-auto my-10 bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-blue-800">Complete Your Payment</h1>
        <p class="mt-2 text-gray-700">Securely pay <span class="font-bold text-red-600">â‚¹39</span> using UPI or QR Code.</p>
        
        <!-- Payment Details -->
        <div class="mt-4 bg-gray-100 p-4 rounded shadow-sm text-left">
            <p class="text-gray-600">Order ID: <span class="font-semibold">#SGO123456</span></p>
            <p class="text-gray-600">Payment Status: <span class="text-yellow-500 font-semibold">Pending</span></p>
            <p class="text-gray-600">Time Left: <span id="timer" class="text-red-600 font-semibold">10:00</span></p>
        </div>

        <!-- QR Code & Payment Options -->
        <div class="mt-6 flex flex-col items-center">
            <img src="qr-code.jpg" alt="QR Code" class="w-40 mx-auto rounded-lg shadow-md">
            <p class="text-sm text-gray-600 mt-2">Scan to Pay: <span class="font-semibold">rohan.21@superyes</span></p>
            <a href="upi://pay?pa=rohan.21@superyes&pn=SAM%20Garage&am=39&cu=INR" 
               class="mt-4 bg-green-600 text-white px-5 py-2 rounded shadow-lg hover:bg-green-700 transition inline-block">
                Pay via UPI App
            </a>
        </div>
        
        <!-- WhatsApp Proof Button -->
        <div class="mt-6">
            <button onclick="sendProof()" class="bg-blue-600 text-white px-4 py-2 rounded shadow-lg hover:bg-blue-700 transition">
                Send Payment Proof via WhatsApp
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center p-4 mt-10 shadow-md">
        <p>&copy; 2025 SAM Garage Official. All rights reserved.</p>
    </footer>

    <script>
        function sendProof() {
            Swal.fire({
                title: "Payment Completed?",
                text: "Ensure your payment is done before proceeding.",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "Yes, Send Proof",
                cancelButtonText: "Cancel"
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "https://wa.me/919110218701?text=Hello,%20I%20have%20paid%20for%20the%20NWKRTC%20Eicher%20BS-III%20Mod.%20Here%20is%20my%20payment%20proof.";
                }
            });
        }

        // Payment Timer Countdown
        let timeLeft = 600;
        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                Swal.fire({
                    title: "Payment Time Expired!",
                    text: "Please refresh and try again.",
                    icon: "error"
                });
            }
        }
        updateTimer();
    </script>
</body>
</html>
